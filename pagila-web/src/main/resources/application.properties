spring.application.name=pagila

spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Definir o modo autocommit
spring.datasource.hikari.auto-commit=false

# Definir o Nível de Isolamento
spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED

# Definir o tamanho do pool de conexões
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10

# Tempo de espera máximo para adquirir uma conexão (em milissegundos)
spring.datasource.hikari.connection-timeout=30000

# Timeout de inatividade (em milissegundos)
spring.datasource.hikari.idle-timeout=600000

# Tempo de vida máximo de uma conexão (em milissegundos)
spring.datasource.hikari.max-lifetime=1800000

# Adicionar Logs de Diagnóstico
spring.datasource.hikari.leak-detection-threshold=2000

spring.jpa.open-in-view=true

spring.hateoas.use-hal-as-default-json-media-type=false
